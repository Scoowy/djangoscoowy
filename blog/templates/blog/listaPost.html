<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Scoowy Blog DJango</title>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div>
            <h1><a href="">Django Scoowy Blog</a></h1>
        </div>
        {% for post in posts %}
            <div>
                <h1><a href="">{{ post.titulo }}</a></h1>
                <p style="text-align: justify;">{{ post.texto|linebreaksbr }}</p>
                <p style="text-align: right;">publicado: {{ post.fechaPublicacion }}</p>
                <hr>
            </div>
        {% endfor %}
    </body>
</html>
